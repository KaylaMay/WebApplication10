<style>
    body {
        background-color: azure;
    }
</style>

<nav class="jumbotron text-center"style="background-color:azure">
<h1><font color="solid grey">Customer Registration</font></h1>    
</nav>
    <div class="row center-block">
        <div class="col-md-6 col-md-offset-3">
            <nav ng-controller="RegisterController">
                <form>
                    <nav ng-class="register">
                        <div class="form-group ">
                            <label for="inputName">Name</label>
                            <input type="text" ng-model="name" class="form-control input-lg" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Surname</label>
                            <input type="text" ng-model="surname" class="form-control input-lg" placeholder="Surname" required />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Email</label>
                            <input type="text" ng-model="email" class="form-control input-lg" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Password</label>
                            <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" required />
                        </div>
                        <div class="input">
                            <button ng-click="AdUser()" style="background-color:#808080;" class="btn btn-success form-control input-lg">Sign Up</button>
                        </div>
                    </nav>
                </form>
            </nav>
        </div>
      </div>
