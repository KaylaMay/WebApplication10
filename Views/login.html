    body {
        background-color: azure;

<nav class="jumbotron text-center"style="background-color:azure">

<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="LoginController">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" ng-model="email" class="form-control input-lg" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="password" class="form-control input-lg" placeholder="Password" />
                    </div>
                    <br>
                    <div>
                      <button ng-click="loginForm()"style="background-color:#808080;" class="btn btn-success form-control input-lg">SigIn</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
