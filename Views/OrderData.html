<style>
    body {
        background-color: azure;
    }
</style>
<nav class="navbar navbar-light" style="background-color:#808080; ">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"><font color="Aqua"><b>UBER</b> </font><font color="black">EATS</font></a>
        </div>
</nav>
<nav class="text-center">
    <h1><font color="solid grey">View Products</font></h1>
</nav>
<div ng-controller="OrderDataController">
    <div class="col-md-6 col-md-offset-3">
        <h3 class="text-danger">Select Order</h3>
        <hr />
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                {{selectedItems}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li ng-repeat="order in orderData">
                    <a ng-click="dropboxitemselected(order)">{{order.Id}}</a>
                </li>
            </ul>
        </div>
    </div>
    <form class="col-md-6 col-md-offset-3" ng-show="isDeleteItemVisible">
        <div class="form-group">
            <label for="InputEmail">Total Price</label>
            <input type="text" ng-model="product_price" class="form-control input-lg" placeholder="name" disabled />
        </div>
        <div class="form-group">
            <label for="InputEmail">Delivery Address</label>
            <input type="text" ng-model="Delivery_Address" class="form-control input-lg" placeholder="name" disabled />
        </div>
        <div class="form-group">
            <label for="InputEmail">Customer ID</label>
            <input type="text" ng-model="cust_id" class="form-control input-lg" placeholder="name" disabled />
        </div>
        <div class="form-group">
            <label for="InputEmail">Status</label>
            <input type="text" ng-model="Delivery_Status" class="form-control input-lg" placeholder="name"  />
        </div>
        <button value="Add" ng-click="OrderStatus()" class="btn btn-sm btn-info" style="background-color:#808080">
            Update Status
        </button>
        </form>
</div>
