<style>
    body {
        background-color: azure;
    }
</style>
<style>
    input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        /*background-image: url('searchicon.png');*/
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

        input[type=text]:focus {
            width: 100%;
        }

    .image-list-small {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        text-align: center;
        max-width: 1800px;
        padding: 0;
    }

        .image-list-small li {
            display: inline-block;
            width: 190px;
            margin: 0 12px 30px;
        }


    Photo .image-list-small li > a {
        display: block;
        text-decoration: none;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100px;
        margin: 0;
        padding: 0;
        border: 4px solid #ffffff;
        outline: 1px solid #d0d0d0;
        box-shadow: 0 2px 1px #DDD;
    }

    .image-list-small .details {
        margin-top: 13px;
    }


    Title .image-list-small .details h3 {
        display: block;
        font-size: 12px;
        margin: 0 0 3px 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .image-list-small .details h3 a {
        color: #303030;
        text-decoration: none;
    }

    .image-list-small .details .image-author {
        display: block;
        color: #717171;
        font-size: 11px;
        font-weight: normal;
        margin: 0;
    }
</style>
<nav class="navbar navbar-light" style="background-color:#808080">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><font color="Aqua"><b>UBER</b> </font><font color="black">EATS</font></a>
        </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#!home" class="text-right text-danger"><span class="glyphicon glyphicon-log-out"></span><font color="Aqua">LogOut</font></a></li>
    </ul>
        </nav>
        <nav class="text-center">
            <h1><font color="solid grey">Restaurants</font></h1>
        </nav>
        <div ng-controller="SearchController">
            <input type="text" name="Search" placeholder="Search.." ng-model="SearchRest" />
            <ul class="image-list-small">
                <li ng-repeat="rest in Restaurant | filter : SearchRest">
                    <a href="#!Nandos"> <img style="width:150px; height:110px" ng-src="{{'data:image/jpg;base64,'+ rest.rest_pic}}" /></a>
                    <div class="details">
                        <p class="image-author">{{'Gauteng'}} | {{rest.rest_location}}</p>
                    </div>
                </li>
            </ul>
        </div>
