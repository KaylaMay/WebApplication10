<style>
    body {
        background-color:azure;
    }
</style>

<div ng-controller="MailController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" placeholder="Your Name" ng-model="sender">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" placeholder="Your Email" ng-model="sender_email">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Your Mobile" ng-model="sender_phone">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea ng-model="sender_msg" class="form-control"  placeholder="Please leave your message here"  style="height:200px"></textarea>
                    </div>
                    <button ng-click="SendMail()" class="btn btn-default form-control input-lg">Send</button>

                </form>
            </div>
        </div>
    </div>
