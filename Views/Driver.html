<style>
    body {
        background-color: azure;
    }
</style>

<nav class="jumbotron text-center" style="background-color:azure">
    <h1><font color="solid grey">Driver Registration</font></h1>
</nav>
<div class="row center-block">
    <div class="col-md-6 col-md-offset-3">
        <nav ng-controller="DriverController">
            <form>
                    <div class="form-group ">
                        <label for="inputName">Name</label>
                        <input type="text" ng-model="Driver_name" class="form-control input-lg" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Surname</label>
                        <input type="text" ng-model="Driver_surname" class="form-control input-lg" placeholder="Surname" required />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Email</label>
                        <input type="text" ng-model="Driver_email" class="form-control input-lg" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Password</label>
                        <input type="password" ng-model="Driver_password" class="form-control input-lg" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <label for="inputName">Phone Number</label>
                        <input type="text" ng-model="Driver_phone" class="form-control input-lg" placeholder="phone number" required />
                    </div>
                    <div class="form-group">
                        <p class="text">Hire Date</p>
                        <input type="date" date-date-format="yyyy/mm" ng-model="hire_date" placeholder="yyyy/mm" />
                    </div>
                    <div class="input">
                        <button ng-click="AdDriver()" style="background-color:#808080;" class="btn btn-success form-control input-lg">Sign Up</button>
                    </div>
            </form>
        </nav>
    </div>
</div>
